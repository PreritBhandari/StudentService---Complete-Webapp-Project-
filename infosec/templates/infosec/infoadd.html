{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div style="color: white;">


    {% if user.is_superuser %}
    <button style=" margin-top:150px;margin-left: 450px; " type="submit" class="btn btn-primary"><a
            style="color: black;text-decoration: none"
            href="{% url 'infosec' %}">See
        Information</a></button>

    {% else %}


    <style>
        label {
            font-size: 15px;
            font-weight: bold;
        }
    </style>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="padding:50px;text-align: center;background-color: teal;width: 750px;border-radius: 40px">
            {{ form|crispy }}


            <button style=" margin-bottom:20px; " type="submit" class="btn btn-primary">Add Information</button>
        </div>
    </form>


    {% endif %}

</div>


{% endblock content %}
