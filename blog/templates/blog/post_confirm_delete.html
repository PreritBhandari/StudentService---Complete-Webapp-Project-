{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Delete Post
            </legend>
            <h4>Are You Sure To Delete "{{ object.title }}" ?</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">
                Delete
            </button>

            <a class="btn btn-outline-secondary" href="{% url 'blog-post' %}">
               Cancel
            </a>

        </div>
    </form>
</div>

{% endblock content %}
